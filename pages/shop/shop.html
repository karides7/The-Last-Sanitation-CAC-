<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./shop.css" />
  </head>

  <body style="margin: 0; padding: 0; background-color: rgb(0, 0, 0)">
    <div
      style="
        background-color: rgb(53, 53, 53);
        height: 100%;
        aspect-ratio: 0.5625;
      "
    >
      <div
        id="shop-container"
        style="
          background-color: gray;
          width: 100%;
          height: 70%;
          top: 15%;
          left: calc(5% + 300px);
          margin: 0;
          position: absolute;
        "
      ></div>
      <div
        style="
          background-color: gray;
          width: calc(5% + 300px);
          height: 10%;
          top: 0%;
          position: fixed;
        "
      ></div>
      <div
        style="
          background-color: rgb(165, 165, 165);
          position: fixed;
          top: 10%;
          width: calc(5% + 300px);
          height: 91%;
        "
      >
        <button
          style="
            width: 90%;
            aspect-ratio: 5;
            position: absolute;
            left: 5%;
            transform: translate(0, 30%);
            border: none;
            color: rgb(90, 90, 90);
          "
        ></button>
      </div>
    </div>
    <script src="./shop.js" type="module"></script>
  </body>
</html>
