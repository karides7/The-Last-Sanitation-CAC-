<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="stylesheet" href="./pages/ui/ui.css" />
  </head>
  <body>
    <div
      style="
        background-color: gray;
        width: calc(5% + 300px);
        height: 10%;
        top: 0%;
        position: fixed;
      "
    >
      <div style="width: 100%; height: 100%"></div>
    </div>
    <div
      style="
        background-color: rgb(165, 165, 165);
        position: fixed;
        top: 10%;
        width: calc(5% + 300px);
        height: 91%;
      "
    >
      <button
        id="menu-button"
        style="
          width: 95%;
          aspect-ratio: 5;
          position: absolute;
          left: 2.5%;
          transform: translate(0, 15%);
          border: none;
          color: rgb(90, 90, 90);
        "
      >
        <div
          class="ui-button"
          style="
            background-color: rgb(83, 83, 83);
            width: 2%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
          "
        ></div>
        MENU
      </button>
      <button
        id="shop-button"
        style="
          width: 95%;
          aspect-ratio: 5;
          position: absolute;
          left: 2.5%;
          transform: translate(0, 130%);
          border: none;
          color: rgb(90, 90, 90);
        "
      >
        <div
          class="ui-button"
          style="
            background-color: rgb(83, 83, 83);
            width: 2%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
          "
        ></div>
        CARD STORE
      </button>
      <button
        id="loadout-button"
        style="
          width: 95%;
          aspect-ratio: 5;
          position: absolute;
          left: 2.5%;
          transform: translate(0, 245%);
          border: none;
          color: rgb(90, 90, 90);
        "
      >
        <div
          class="ui-button"
          style="
            background-color: rgb(83, 83, 83);
            width: 2%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
          "
        ></div>
        LOADOUT
      </button>
      <button
        id="battle-button"
        style="
          width: 95%;
          aspect-ratio: 5;
          position: absolute;
          left: 2.5%;
          transform: translate(0, 360%);
          border: none;
          color: rgb(90, 90, 90);
        "
      >
        <div
          class="ui-button"
          style="
            background-color: rgb(83, 83, 83);
            width: 2%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
          "
        ></div>
        BATTLE
      </button>
    </div>
  </body>
</html>
