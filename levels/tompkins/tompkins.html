<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<style>
			#car {
				animation: moving 2s;
			}
			@keyframes moving {
				0% {
					transform: translate(-150%);
				}
			}

			.trash {
			}
		</style>
	</head>

	<body>
		<audio id="carSounds">
			<source src="/Resources/images/sfx/car engine.mp3" />
		</audio>
		<div
			id="road"
			style="
				position: absolute;
				top: 73%;
				width: 100%;
				height: 5%;
				transform: translate(0, -100%);
				background-color: rgb(65, 65, 65);
			"
		></div>
		<div style="width: 100%; height: 73%; position: absolute">
			<img
				src="./resources/images/cortlandbackground.png"
				style="
					width: 100%;
					height: 150%;
					z-index: 0;
					position: absolute;
				"
			/>
			<img
				src="/Resources/images/vignette.png"
				style="
					position: absolute;
					width: 100%;
					height: 150%;
					z-index: 10;
					filter: opacity(0.25);
					pointer-events: none;
				"
			/>
			<img
				id="car"
				src="/Resources/images/car_drawing.png"
				style="
					position: absolute;
					aspect-ratio: 1.815;
					height: 30%;
					left: 2.5%;
					bottom: 0;
					image-rendering: pixelated;
				"
			/>
			<img
				src="/Resources/images/garbage.png"
				style="
					position: absolute;
					height: 30%;
					aspect-ratio: 1.3;
					left: 80%;
					top: 70%;
				"
			/>
		</div>
		<script src="../../core/battle.js" type="module"></script>
		<div id="container" style="height: 72%"></div>
		<script src="./levels/tompkins/tompkins.js" type="module"></script>
	</body>
</html>
