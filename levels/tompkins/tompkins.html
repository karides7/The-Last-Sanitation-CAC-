<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style>
		#car {
			animation: moving 5s
		}
		@keyframes moving {
			0% {
				transform: translate(200%)
			}
			100% {
				translate: translate(0%)
			}
		}
	</style>
</head>

<body>
	<audio id="carSounds">
		<source src="/Resources/images/sfx/car engine.mp3">
	</audio>
	
	<div style="width: 100%; bottom: 20%; height: 80%;">
		<img src="/Resources/images/tompkins background.png" style="position: absolute; width: 100%; height: 100%;">
		<img id="car" src="/Resources/images/car_drawing.png" style="position: absolute; width: 20%; height: 30%; right: 5%; top: 50%;">
		<img src="/Resources/images/museum.png" style="position: absolute; width: 20%; height: 30%; left: 5%; top: 40%;">
	</div>
	<script src="../../core/battle.js"></script>
	<div id="container"></div>
	<script>document.getElementById(`carSounds`).play()</script>
</body>

</html>
