<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style>
			#car {
				animation: moving 5s;
			}
			@keyframes moving {
				0% {
					transform: translate(200%);
				}
				100% {
					translate: translate(0%);
				}
			}
		</style>
	</head>

	<body>
		<audio id="carSounds">
			<source src="/Resources/images/sfx/car engine.mp3" />
		</audio>

		<div style="width: 100%; height: 75%; position: absolute">
			<img
				src="/Resources/images/sky.jpg"
				style="position: absolute; width: 100%; height: 100%"
			/>
			<img
				id="car"
				src="/Resources/images/car_drawing.png"
				style="
					position: absolute;
					width: 25%;
					height: 35%;
					right: 5%;
					top: 70%;
					image-rendering: pixelated;
				"
			/>
			<img
				src="/Resources/images/museum.png"
				style="
					position: absolute;
					width: 20%;
					height: 30%;
					left: 5%;
					top: 70%;
				"
			/>
		</div>
		<script src="../../core/battle.js" type="module"></script>
		<div id="container"></div>
		<script>
			document.getElementById(`carSounds`).play();
		</script>
		<script src="./levels/tompkins/tompkins.js" type="module"></script>
	</body>
</html>
