<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			.fade {
				width: 100%;
				height: 100%;
				background-color: black;
				opacity: 0%;
				position: absolute;
				top: 0px;
				left: 0px;
				animation: fadeInOut 1s;
			}

			@keyframes fadeInOut {
				0% {
					opacity: 0;
				}
				50% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<div id="fade" class="fade"></div>
		<script>
			setTimeout(function () {
				let fadeDiv = document.getElementById(`fade`);
				fadeDiv.remove();
			}, 1000);
		</script>
	</body>
</html>
